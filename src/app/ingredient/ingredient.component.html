<div class="d-flex flex-row-reverse">
  <div class="search-container" >
   <input type="text" [(ngModel)]="searchTxt" class="search-click" name="" placeholder="search here..." />
   <button  (click)="onSearch(searchTxt)" class="search-button" type="submit"><i class="fa fa-search" style="color:#555555; ;"></i></button>
  </div>
 </div>

<div class="d-flex align-content-around flex-wrap justify-content-center" style="padding-top:12px ;">
  <div class="p-2" *ngFor="let ingredient of shortIngredients">
    <button (click)="onSelect(ingredient)" type="button" class="btn btn-light">{{ingredient.strIngredient1}}</button>
  </div>
</div>

<div class="d-flex flex-wrap justify-content-center">
  <app-card *ngFor="let ingredient of newIngredients" [data]="ingredient" (detailEvent)="onDetail(ingredient)" [showCard]="showCard"></app-card>
 </div>

<div class="container" *ngIf="showModal">
  <div class="modal-content" *ngFor="let newing of details">
    <div  class="d-flex justify-content-end">
      <button class="close_button" (click)="onCloseModal()" style="font-size:30px; cursor: pointer;" id="close">&times;</button>
    </div>
  <div class="header">
  <h5 style="text-align:center;">{{newing.strDrink}}</h5>
</div>
<hr>
<div class="body">
  <br>
  <p style="text-align:center;">{{newing.strInstructions}}</p>
</div>
<div class="modal-footer" style="padding: 8px 16px;">
</div>
  </div>
</div>
