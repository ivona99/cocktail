<div class="d-flex flex-row-reverse">
 <div class="search-container" >
  <input type="text" [(ngModel)]="searchTxt" class="search-click" name="" placeholder="search here..." />
  <button  (click)="onSearch(searchTxt)" class="search-button" type="submit"><i class="fa fa-search" style="color:#555555;"></i></button>
 </div>
</div>

<div class="d-flex flex-wrap align-content-around justify-content-center">

  <div  class="p-2" *ngFor="let cat of shortCategories">
    <button (click)="onSelect(cat)" type="button" class="btn btn-light">{{cat.strCategory}}</button>

  </div>
  <!-- <div class="p-2">
    <button type="button" class="btn btn-light"  routerLink="/favorites" routerLinkActive="active">Favorite</button>
  </div> -->


</div>

<div class="d-flex flex-wrap justify-content-center">
<div  *ngFor="let name of searchResults">
  <div class="card-container">
    <div class="card-deck"  style="width:400px; padding:10px 15px;">
      <div class="card" style="border: 1px solid #555555;" >
        <img class="card-img-top" src="{{name.strDrinkThumb}}" >
        <div class="card-body" style="background-color:#f0f5f5;">
          <h5 class="card-title" style="text-align:center;">{{name.strDrink}}</h5>
        </div>
        <div class="card-footer" style="height:60px;">
            <div class="center">
              <button (click)="onDetail(name)" id="myBtn">Detail

              </button>


            </div>
        </div>
      </div>
    </div>
  </div>
 </div>
</div>

<div class="d-flex flex-wrap justify-content-center">
  <app-card *ngFor="let category of newCategories" [data]="category" (detailEvent)="onDetail(category)" (favoriteEvent)="favoriteFunction()" [showCard]="showCard" [isSelected]="isSelected"></app-card>
 </div>
<div class="container" *ngIf="showModal">
    <div class="modal-content" *ngFor="let newcat of details">
      <div  class="d-flex justify-content-end">
        <button class="close_button" (click)="onCloseModal()" style="font-size:30px; cursor: pointer;" id="close">&times;</button>
      </div>
    <div class="header">
    <h5 style="text-align:center;">{{newcat.strDrink}}</h5>
  </div>
  <hr>
  <div class="body">
    <br>
    <p style="text-align:center;">{{newcat.strInstructions}}</p>
  </div>
  <div class="modal-footer" style="padding: 8px 16px;">
  </div>
    </div>
</div>
