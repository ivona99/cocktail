<div class="d-flex align-content-around flex-wrap justify-content-center" style="padding-top:80px ;">
  <div class="p-2" *ngFor="let glass of shortGlasses">
    <button (click)="onSelect(glass)" type="button" class="btn btn-light">{{glass.strGlass}}</button>
  </div>
</div>


<div class="d-flex flex-wrap justify-content-center">
  <app-card *ngFor="let glass of newGlasses" [data]="glass" (detailEvent)="onDetail(glass)" (countEvent)="parentFunction($event)" (favoriteEvent)="favoriteFunction()" [showCard]="showCard" [isSelected]="isSelected"></app-card>
 </div>

<div class="container" *ngIf="showModal">
  <div class="modal-content" *ngFor="let newgla of details">
    <div  class="d-flex justify-content-end">
      <button class="close_button" (click)="onCloseModal()" style="font-size:30px; cursor: pointer;" id="close">&times;</button>
    </div>
  <div class="header">
  <h5 style="text-align:center;">{{newgla.strDrink}}</h5>
</div>
<hr>
<div class="body">
  <br>
  <p style="text-align:center;">{{newgla.strInstructions}}</p>
</div>
<div class="modal-footer" style="padding: 8px 16px;">
</div>
  </div>
</div>
